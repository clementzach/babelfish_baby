[pytest]
# Playwright configuration
asyncio_mode = auto
base_url = http://localhost:8000

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    e2e: End-to-end tests using Playwright
    slow: Tests that take a long time to run
