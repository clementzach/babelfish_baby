{% extends "base.html" %}

{% block title %}Record Cry - BabelFish Baby{% endblock %}

{% block content %}
<div class="recording-container">
    <div class="recording-controls">
        <h1>Record Baby Cry</h1>
        <p id="instructions">Click the button below to start recording</p>

        <!-- Record button -->
        <button id="recordButton" class="record-button">
            <span id="buttonText">Start Recording</span>
        </button>

        <!-- Timer -->
        <div id="timer" class="timer" style="display: none;">00:00</div>

        <!-- Photo upload (optional) -->
        <div id="photoSection" class="photo-section" style="display: none; margin-top: 20px;">
            <label for="photoInput" style="display: block; margin-bottom: 10px; font-weight: 500;">
                Add a photo (optional):
            </label>
            <input type="file" id="photoInput" accept="image/jpeg,image/png,image/webp" style="display: block; margin-bottom: 10px;">
            <div id="photoPreview" style="display: none; margin-bottom: 10px;">
                <img id="photoPreviewImage" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid #ddd;">
            </div>
            <button id="uploadButton" class="btn-primary" style="margin-top: 10px;">
                Upload Recording
            </button>
        </div>

        <!-- Processing -->
        <div id="processing" class="processing" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your recording...</p>
        </div>

        <!-- Back button -->
        <div style="margin-top: 30px;">
            <a href="javascript:void(0)" onclick="navigate('/history')" style="color: #4A90E2; text-decoration: none;">‚Üê Back to History</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/recorder.js') }}"></script>
{% endblock %}
