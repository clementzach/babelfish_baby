{% extends "base.html" %}

{% block title %}Chat - BabelFish Baby{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <a href="javascript:void(0)" onclick="window.location.href = window.ROOT_PATH + '/history'" class="back-button">‚Üê Back to History</a>
        <h2>Get Advice</h2>
    </div>

    <!-- Cry summary card -->
    <div id="crySummary" class="cry-summary">
        <div class="summary-loading">
            <div class="spinner"></div>
            <p>Loading cry details...</p>
        </div>
    </div>

    <!-- Chat messages -->
    <div id="chatMessages" class="chat-messages">
        <!-- Messages will be populated here -->
    </div>

    <!-- Chat input -->
    <div class="chat-input-container">
        <div class="example-prompts" id="examplePrompts">
            <button class="example-prompt" data-prompt="How do I get them to sleep?">How do I get them to sleep?</button>
            <button class="example-prompt" data-prompt="Should I swaddle them?">Should I swaddle them?</button>
            <button class="example-prompt" data-prompt="When should I call the doctor?">When should I call the doctor?</button>
        </div>

        <form id="chatForm" class="chat-input-form">
            <textarea
                id="messageInput"
                placeholder="Ask for advice..."
                rows="2"
                maxlength="1000"
                required
            ></textarea>
            <button type="submit" class="btn-send">Send</button>
        </form>
    </div>

    <!-- Typing indicator -->
    <div id="typingIndicator" class="typing-indicator" style="display: none;">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span>AI is thinking...</span>
    </div>
</div>

<script>
    const cryId = {{ cry_id }};
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/chat.js') }}"></script>

<style>
.chat-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 20px 0;
    border-bottom: 2px solid #eee;
}

.back-button {
    color: #4A90E2;
    text-decoration: none;
    font-weight: 600;
}

.back-button:hover {
    text-decoration: underline;
}

.cry-summary {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.summary-loading {
    text-align: center;
}

.cry-summary h3 {
    margin: 0 0 10px 0;
    color: #333;
}

.cry-summary .cry-details {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.cry-summary .detail-item {
    flex: 1;
}

.cry-summary .detail-label {
    font-weight: 600;
    color: #666;
    font-size: 0.9em;
}

.cry-summary .detail-value {
    color: #333;
    margin-top: 5px;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.chat-message {
    display: flex;
    gap: 10px;
}

.chat-message.user {
    justify-content: flex-end;
}

.chat-message.bot {
    justify-content: flex-start;
}

.message-bubble {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 15px;
    word-wrap: break-word;
}

.chat-message.user .message-bubble {
    background-color: #4A90E2;
    color: white;
    border-bottom-right-radius: 5px;
}

.chat-message.bot .message-bubble {
    background-color: #f0f0f0;
    color: #333;
    border-bottom-left-radius: 5px;
}

.message-time {
    font-size: 0.8em;
    color: #999;
    margin-top: 5px;
}

.chat-input-container {
    border-top: 2px solid #eee;
    padding: 20px 0;
}

.example-prompts {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.example-prompt {
    padding: 8px 12px;
    background-color: #E3F2FD;
    border: none;
    border-radius: 15px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background-color 0.3s;
}

.example-prompt:hover {
    background-color: #BBDEFB;
}

.chat-input-form {
    display: flex;
    gap: 10px;
}

.chat-input-form textarea {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    resize: none;
    font-family: inherit;
    font-size: 1em;
}

.chat-input-form textarea:focus {
    outline: none;
    border-color: #4A90E2;
}

.btn-send {
    padding: 12px 24px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.btn-send:hover {
    background-color: #357ABD;
}

.btn-send:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.typing-indicator {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    color: #666;
}

.typing-dots {
    display: flex;
    gap: 5px;
}

.typing-dots span {
    width: 8px;
    height: 8px;
    background-color: #4A90E2;
    border-radius: 50%;
    animation: bounce 1.4s infinite;
}

.typing-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 60%, 100% {
        transform: translateY(0);
    }
    30% {
        transform: translateY(-10px);
    }
}

/* Mobile responsive */
@media (max-width: 768px) {
    .message-bubble {
        max-width: 85%;
    }

    .example-prompts {
        flex-direction: column;
    }

    .example-prompt {
        width: 100%;
    }
}
</style>
{% endblock %}
