<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BabelFish Baby{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script>
        // Global variable for root path (used for reverse proxy support)
        window.ROOT_PATH = "{{ request.scope.get('root_path', '') }}";
    </script>
    <!-- URL helper must load before other scripts -->
    <script src="{{ url_for('static', path='/js/url-helper.js') }}"></script>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', path='/js/notifications.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
